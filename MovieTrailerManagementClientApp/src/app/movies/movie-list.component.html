<div *ngFor="let movie of movies">
  <p-card header="{{ movie.title }}" subheader="Subheader" [style]="{width: '360px'}" styleClass="ui-card-shadow">
    <p-header>
        <img src="Card" src="https://m.media-amazon.com/images/M/MV5BMTU1MDk2NTI1Ml5BMl5BanBnXkFtZTgwNjkwNzE2NjE@._V1_SX300.jpg">
    </p-header>
    <div style="line-height:1.5">Some quick example text to build on the card title and make up the bulk of the card's content.</div>
  </p-card>
</div>
